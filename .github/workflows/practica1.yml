name: CI/CD Workflow # Nombre del flujo de trabajo

on: 
  push: # Evento que activa el workflow, en este caso cada vez que se hace un push al repositorio
    branches:
      - main # Asegúrate de que el flujo de trabajo se ejecute solo en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest # Define el sistema operativo del runner

    steps:
      - name: Checkout code # Descripción del paso 
        uses: actions/checkout@v2 # Utiliza la acción checkout para obtener el código

      - name: Set up Python # Configura Python en el runner
        uses: actions/setup-python@v2
        with:
          python-version: '3.9' # Puedes cambiar a la versión que necesites

      - name: Install dependencies # Instala las dependencias necesarias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests # Descripción del siguiente paso
        run: |
          echo "Running tests..." # Aquí puedes ejecutar tus pruebas
          pytest # Asumiendo que usas pytest como framework de pruebas

      - name: Deploy # Paso de despliegue
        run: |
          echo "Deploying application..." # Comando de despliegue, normalmente reemplazado con comandos reales de producción
          # Aquí podrías agregar comandos para desplegar tu aplicación, como usar Docker, o comandos de AWS, Azure, etc.

    
